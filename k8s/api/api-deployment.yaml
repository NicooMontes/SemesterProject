apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: cloud-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: myrepo/api-go:latest
        ports:
        - containerPort: 8080