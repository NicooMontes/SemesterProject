apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cloud-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: myrepo/cloud-frontend:latest
        ports:
        - containerPort: 80